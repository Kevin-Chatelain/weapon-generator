<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>

        body {
            padding: 0;
            margin: 0;
            height: 100vh;
            font-family: arial;
            background-color: rgb(36, 36, 36);
            color: white;

        }
        label {
            display: inline-block;
            width: 200px;
        }

        button, .choix, .resultat {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }

        button {
            font-size: 1.5em;
            padding: 15px 30px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            color: rgb(26, 26, 26);
            transition: 0.5s;
            border:rgb(26, 26, 26);
        }

        button:hover {
            cursor: pointer;
            background: rgb(85, 85, 85);
            color: white;
            border-color: transparent;

        }


        .hidden {
            display: none;
        }

        .choix {
            left: 150px;
            top: 150px;
            font-size: 1.5em;
        }

        .choix>input {
            height: 20px; 
            width: 20px;
        }

        button {
            top: 80%;
        }

        .resultat {
            font-size: 1.75em;
            text-transform: uppercase;
            font-weight: bold;
        }

        @media screen and (max-width: 800px) {

            .choix {
                font-size: 1em;
                left: 120px;
                top: 120px;
            }

            label {
                width: 150px;
            }
            button {
                font-size: 1em;
                width: 80%;
                margin: 0 auto;
            }
            .resultat {
                font-size: 1.2em;
                text-align: center;
            }
        }
    </style>
</head>
